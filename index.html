	<div class="card">
		<div class="card-header">
			<h3>My paint</h3>

			<input type="color" name="color" id="color_picker" title="couleur">

			<div id="note_reactivity" class="btn-group notes" data-toggle="buttons">

				<div class="outils">
					<button id="showtool">Outils</button>
					<div class="menu_tool">

						<label class="btn btn-primary">
							<input type="range" value="0.5" min="1" max="10" step="1" id="epaisseur"/>
						</label>

						<label id="pen" class="btn btn-primary">
							<input type="checkbox" checked>pen
						</label>


						<label id="eraser" class="btn btn-primary">
							<input type="checkbox">eraser
						</label>
					</div>
				</div>


				<div class="form">
					<button id="showform">Formes</button>
					<div class="menu_form">

						<label class="btn btn-primary">
							<input type="range" value="0.5" min="1" max="10" step="1" id="epaisseurC"/>
						</label>

						<label id="circle" class="btn btn-primary">
							<input type="checkbox">cercle
						</label>
						<label id="circleR" class="btn btn-primary">
							<input type="checkbox">cercle rempli
						</label>

						<label class="btn btn-primary">
							<input type="range" value="0.5" min="1" max="10" step="1" id="epaisseurRV"/>
						</label>

						<label id="rectangle" class="btn btn-primary">
							<input type="checkbox">rectangle vide
						</label>
						<label id="rectangleR" class="btn btn-primary">
							<input type="checkbox">rectangle rempli
						</label>

						<label id="line" class="btn btn-primary">
							<input type="checkbox">ligne
						</label>
					</div>
				</div>

			</div>




			<div id="other">
				<a href="#" class="button" id="btn-download" download="my-file-name.png">Download</a>

				<input type="button" id="clear" value="Clear">
			</div>

		</div>
		<div class="card-body">
			<!-- <input type="color" name="color" id="color_pickerbg" title="couleur"> -->
			<canvas id="canvas" width="900" height="600"></canvas>
		</div>
